<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="cantainer">
   <div class="first">
    <p class="res">Your Result</p>
      
    <div class="middle">
      <h4> 76</h4>
      <p> of 100</p>
    </div>
  
    <h3>Great</h3>
   <p>You scored higher than 65% of the people who have taken these tests.</p>    
   </div>
   
    <div class="second">
      <h3>Summary</h3>
  
      <div class="reaction sec">
        <p><img src="./assets/images/icon-reaction.svg" alt="">reaction</p>
       <p class="hundred"> <strong>80</strong> / 100</p>
       
      </div>
    
       <div class="memory sec">
        <p><img src="./assets/images/icon-memory.svg" alt=""> Memory</p>
       <p class="hundred"><strong>92 </strong>/ 100</p>
      
       </div>
    
      <div class="verbal sec">
        <p><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</p>
       <p class="hundred"><strong>61</strong> / 100</p>
      
    
      </div>
     <div class="visual sec">
     <p><img src="./assets/images/icon-visual.svg" alt="">Visual</p>
     <p class="hundred"><strong>72</strong> / 100</p>
     </div>
    
     <p class="bottom"> Continue</p>
      
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Manish kumar</a>.
  </div>
</body>
</html>
